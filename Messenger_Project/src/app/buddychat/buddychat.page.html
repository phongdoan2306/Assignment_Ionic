<ion-header>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size="1">
                    <i class="fas fa-arrow-left" (click)="backHome()"></i>
                </ion-col>
                <ion-col size="2">
                    <ion-avatar>
                        <img src="{{buddy.photoURL}}">
                    </ion-avatar>
                </ion-col>
                <ion-col size="6">
                    <div class="info">
                        <b>{{buddy.displayName}}</b>
                    </div>
                </ion-col>
                <ion-col size="3">

                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container">
        <ion-grid>
            <ion-row *ngFor="let message of messages">

                <ion-col size="9" *ngIf="message.sentby !== currentUser" class="message other-message">
                    <img *ngIf="message.isImaged == true" src="{{message.msg}}" />
                    <h5 class="user" *ngIf="message.isImaged == false">{{ message.msg }}</h5>
                </ion-col>

                <ion-col offset="3" size="9" *ngIf="message.sentby === currentUser" class="message my-message">
                    <img *ngIf="message.isImaged == true" src="{{message.msg}}" />
                    <h5 class="friend" *ngIf="message.isImaged == false">{{ message.msg }}</h5>
                </ion-col>

            </ion-row>
        </ion-grid>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar color="light">
        <ion-row align-items-center>
            <ion-col size="9">
                <ion-textarea class="message-input" rows="1000" cols="10" [(ngModel)]="message"></ion-textarea>
            </ion-col>
            <ion-col size="2">
                <label class="msg-btn-1">
                  <input type="file" (change)="sendImage($event.target.files)">
                  <ion-icon name="camera" class="camera"></ion-icon>
                </label>
            </ion-col>
            <ion-col size="1">
                <ion-buttons>
                    <button ion-button (click)="sendMessage()" class="msg-btn-2">
                      <ion-icon name="send"></ion-icon>
                    </button>
                </ion-buttons>
            </ion-col>
        </ion-row>
    </ion-toolbar>
