<ion-header>
  <ion-toolbar>
    <ion-title>Thông Báo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let item of myRequest">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{item.photoURL}}">
        </ion-avatar>
        <h4>{{item.displayName}}</h4>
      </ion-item>
      <ion-item-options>
        <ion-button color="secondary" (click)="accept(item)">
          <ion-icon name="checkmark"></ion-icon>
          ADD
        </ion-button>
        <ion-button color="danger" (click)="ignore(item)">
          <ion-icon name="trash"></ion-icon>
          NOPE
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
